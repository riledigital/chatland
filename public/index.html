<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chatland</title>
    <link href="./styles/app.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1 class="title">chatland</h1>
    </header>
    <div id="chatbox"></div>

    <form id="form">
      <input
        type="text"
        id="textInput"
        placeholder="ENTER to send"
        autocomplete="off"
      />
    </form>
    <div id="app"></div>

    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script type="module">
      import ChatlandClient from "/js/ChatlandClient.js";
      // import socketIoClient from "https://cdn.skypack.dev/socket.io-client";
      const socket = io();
      const client = new ChatlandClient(socket, document);
    </script>
  </body>
</html>
